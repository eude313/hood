{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="col-md-4">
    <form style="width:18rem; margin-top:2rem; margin-bottom:2rem; font-family: 'Merienda', cursive;" class="border p-3 shadow">
    {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="title" class="form-control" placeholder="Title address" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label class="form-label" for="customFile">upload image</label>
            <input type="file" name="image" class="form-control" id="customFile" />
        </div>
        <div class="form-outline mb-3">
            <textarea name="message"
            class="form-control" id="textAreaExample" rows="4"></textarea>
            <label class="form-label" for="textAreaExample">Message</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
