{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="container m-2  p-3 mb-5 bg-body rounded">
    <div class="row" style="margin-top:4rem;  margin-bottom:3rem;">
        <div class="col-md-6">
            <img src="{% static '/images/web-development-programmer-engineering-coding-website-augmented-reality-interface-screens-developer-project-engineer-programming-software-application-design-cartoon-illustration_107791-3863-removebg-p.png' %}" class="img-fluid mt-2" alt="">
        </div>
        <div class="col-md-6 ">
            <form  method="POST" action=""  style="width:18rem; height:auto; margin-top:4rem; font-family: 'Merienda', cursive;" class="border p-3 shadow">
                {% csrf_token %}
                <div class="mb-3 text-center">
                   <h1 class="text-center"> Login</h1>
                </div>
                {% if messages %}
                <div class="messages pt-2 pb-3" style="font-size:1.54rem;">
                    {% for message in messages %}
                    <small {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</small>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="mb-3 mt-2">
                    <input type="email" name="email" class="form-control" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="password" name="password"  class="form-control" placeholder="Password"  id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="my-2">
                    New here? <a href="{% url 'register' %}"> Register</a> 
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
